<!DOCTYPE html>
<html>
<head>
    <title>C Game Learning</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>C Game Learning</h1>
    </header>
    <main>
        <div id="userDetails">
            <h2>Welcome, <span id="userName">Player</span>!</h2>
            <p>Game Name: <span id="gameName">My C Journey</span></p>
        </div>
        <div id="levelContainer">
            <h3>Level: <span id="level">1</span></h3>
            <div id="starContainer">
                <span id="stars">0</span> Stars
            </div>
        </div>
        <div id="gameContainer">
            <h4>Challenge</h4>
            <p id="challengeDescription">Write a C program to calculate the sum of two numbers.</p>
            <textarea id="codeInput"></textarea>
            <button onclick="checkCode()">Submit</button>
            <p id="result"></p>
        </div>
    </main>
    <footer>
        <p>Designed with ❤️ by gamergy boys</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
